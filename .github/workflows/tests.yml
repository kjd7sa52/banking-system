name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run fmt
      run: cargo fmt --check
    - name: Run clippy
      run: cargo clippy
    - name: Run tests
      run: cargo test --verbose
    - name: Run build
      run: cargo build --verbose
